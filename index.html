<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>¡Feliz Cumpleaños!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffc0cb; /* Fondo rosa */
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      flex-direction: column;
    }

    .contador-wrapper {
      position: relative;
      width: 200px;
      height: 200px;
    }

    svg {
      width: 100%;
      height: 100%;
    }

    .wave {
      fill: #ff69b4;
      animation: waveMove 2s infinite linear;
    }

    /* Movimiento horizontal continuo de la ola */
    @keyframes waveMove {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    .numero {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 60px;
      color: white;
      font-weight: bold;
      text-shadow: 1px 1px 2px #ff1493;
      z-index: 2;
    }

    #imagen {
      position: absolute;
      opacity: 0;
      transform: scale(0.1);
      transition: transform 5s ease-in-out, opacity 2s ease-in;
      max-width: 100%;
      max-height: 100%;
    }

    #imagen.mostrar {
      opacity: 1;
      transform: scale(1);
    }
  </style>
</head>
<body>

  <div class="contador-wrapper">
    <svg viewBox="0 0 200 200" preserveAspectRatio="xMidYMid meet">
      <defs>
        <!-- Clip circular para todo el contenido -->
        <clipPath id="clipCircle">
          <circle cx="100" cy="100" r="100" />
        </clipPath>

        <!-- Degradado rosa para el fondo del agua -->
        <linearGradient id="aguaRosa" x1="0" y1="0" x2="0" y2="1">
          <stop offset="0%" stop-color="#ffb6c1" />
          <stop offset="100%" stop-color="#ff69b4" />
        </linearGradient>
      </defs>

      <!-- Grupo enmascarado con forma de círculo -->
      <g clip-path="url(#clipCircle)">
        <!-- Fondo rosa claro para cuando el agua baje completamente -->
        <rect x="0" y="0" width="200" height="200" fill="#ffc0cb" />

        <!-- Grupo del agua que se irá bajando -->
        <g id="grupoAgua" transform="translate(0, 0)">
          <!-- Fondo de agua con degradado -->
          <rect width="200" height="200" fill="url(#aguaRosa)" />

          <!-- Ola que se mueve horizontalmente -->
          <g class="wave" style="transform: translateX(0);">
            <path d="M0 160 Q 25 150, 50 160 T 100 160 T 150 160 T 200 160 V200 H0Z" 
                  fill="#ff69b4" opacity="0.6" />
          </g>
        </g>
      </g>
    </svg>

    <!-- Número central del contador -->
    <div class="numero" id="numero">21</div>
  </div>

  <!-- Imagen sorpresa final -->
  <img id="imagen" src="TÚ_IMAGEN_AQUÍ.jpg" alt="Sorpresa" />

  <script>
    let contador = 21;
    const numero = document.getElementById('numero');
    const imagen = document.getElementById('imagen');
    const grupoAgua = document.getElementById('grupoAgua');

    // Animación del contador
    const intervalo = setInterval(() => {
      contador--;
      if (contador >= 0) {
        numero.textContent = contador;

        // Calculamos el desplazamiento del agua (baja desde arriba a abajo)
        const porcentaje = 1 - contador / 21;
        const desplazamiento = porcentaje * 200;
        grupoAgua.setAttribute('transform', `translate(0, ${desplazamiento})`);
      }

      // Cuando el contador llegue a 0
      if (contador === 0) {
        clearInterval(intervalo);
        document.querySelector('.contador-wrapper').style.display = 'none';
        imagen.classList.add('mostrar');
      }
    }, 1000);
  </script>

</body>
</html>
