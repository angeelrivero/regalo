<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>¡Feliz Cumpleaños!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffc0cb;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      flex-direction: column;
    }

    .contador-wrapper {
      position: relative;
      width: 200px;
      height: 200px;
    }

    svg {
      width: 100%;
      height: 100%;
    }

    .wave {
      fill: #ff69b4;
    }

    .numero {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 60px;
      color: #fff;
      font-weight: bold;
      text-shadow: 1px 1px 2px #ff1493;
    }

    #imagen {
      position: absolute;
      opacity: 0;
      transform: scale(0.1);
      transition: transform 5s ease-in-out, opacity 2s ease-in;
      max-width: 100%;
      max-height: 100%;
    }

    #imagen.mostrar {
      opacity: 1;
      transform: scale(1);
    }
  </style>
</head>
<body>

  <div class="contador-wrapper">
    <svg viewBox="0 0 200 200">
      <defs>
        <clipPath id="clipCircle">
          <circle cx="100" cy="100" r="100" />
        </clipPath>
        <linearGradient id="aguaRosa" x1="0" y1="0" x2="0" y2="1">
          <stop offset="0%" stop-color="#ffb6c1" />
          <stop offset="100%" stop-color="#ff69b4" />
        </linearGradient>
      </defs>

      <g clip-path="url(#clipCircle)">
        <!-- Rectángulo de fondo de agua -->
        <rect id="agua" x="0" y="0" width="200" height="200" fill="url(#aguaRosa)">
          <animate attributeName="y" from="0" to="200" dur="21s" fill="freeze" />
        </rect>

        <!-- Ondas estáticas al tope del agua -->
        <path class="wave" d="M0 160 Q 25 150, 50 160 T 100 160 T 150 160 T 200 160 V200 H0Z" fill="#ff69b4" opacity="0.6">
          <animate attributeName="d" dur="2s" repeatCount="indefinite"
            values="
              M0 160 Q 25 150, 50 160 T 100 160 T 150 160 T 200 160 V200 H0Z;
              M0 162 Q 25 152, 50 162 T 100 162 T 150 162 T 200 162 V200 H0Z;
              M0 160 Q 25 150, 50 160 T 100 160 T 150 160 T 200 160 V200 H0Z
            " />
        </path>
      </g>

      <!-- Borde exterior -->
      <circle cx="100" cy="100" r="98" stroke="#ff69b4" stroke-width="4" fill="none" />
    </svg>
    <div class="numero" id="numero">21</div>
  </div>

  <img id="imagen" src="TÚ_IMAGEN_AQUÍ.jpg" alt="Sorpresa" />

  <script>
    let contador = 21;
    const numero = document.getElementById('numero');
    const imagen = document.getElementById('imagen');

    const intervalo = setInterval(() => {
      contador--;
      if (contador >= 0) {
        numero.textContent = contador;
      }
      if (contador === 0) {
        clearInterval(intervalo);
        document.querySelector('.contador-wrapper').style.display = 'none';
        imagen.classList.add('mostrar');
      }
    }, 1000);
  </script>

</body>
</html>
