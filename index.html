<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>¡Feliz Cumpleaños!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffc0cb;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .contador-wrapper {
      position: relative;
      width: 200px;
      height: 200px;
      margin-top: 50px;
    }

    svg {
      width: 100%;
      height: 100%;
    }

    .numero {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 60px;
      color: white;
      font-weight: bold;
      text-shadow: 1px 1px 2px #ff1493;
      z-index: 2;
    }

    #final {
      display: none;
      flex-direction: column;
      align-items: center;
      text-align: center;
      gap: 20px;
      padding: 20px;
      max-width: 100%;
    }

    .mensaje {
      font-size: 22px;
      color: white;
      text-shadow: 1px 1px 2px #ff1493;
      margin-bottom: 10px;
    }

    .imagenes {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .imagenes img {
      max-width: 48%;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
    }

    video {
      max-width: 100%;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
    }

    @media (max-width: 600px) {
      .imagenes img {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

  <!-- Contador con efecto agua -->
  <div class="contador-wrapper">
    <svg viewBox="0 0 200 200">
      <defs>
        <clipPath id="clipCircle">
          <circle cx="100" cy="100" r="90" />
        </clipPath>
      </defs>

      <circle cx="100" cy="100" r="90" fill="none" stroke="white" stroke-width="10" />

      <g clip-path="url(#clipCircle)">
        <rect id="agua" x="0" y="0" width="200" height="200" fill="#ff69b4" />
      </g>
    </svg>

    <div class="numero" id="numero">21</div>
  </div>

  <!-- Contenido final -->
  <div id="final">
    <div class="mensaje">
      Este 31 de Julio nos quedamos una nochesita en el <br><strong>Parador De Cruz de Tejeda</strong>
    </div>

    <div class="imagenes">
      <img src="images/1.png" alt="Imagen 1">
      <img src="images/2.png" alt="Imagen 2">
    </div>

    <video src="images/3.mp4" autoplay loop muted playsinline></video>
  </div>

  <script>
    let contador = 21;
    const numero = document.getElementById('numero');
    const agua = document.getElementById('agua');
    const final = document.getElementById('final');
    const wrapper = document.querySelector('.contador-wrapper');

    const intervalo = setInterval(() => {
      contador--;
      if (contador >= 0) {
        numero.textContent = contador;
        const porcentaje = contador / 21;
        const nuevaAltura = porcentaje * 200;
        agua.setAttribute('y', 200 - nuevaAltura);
        agua.setAttribute('height', nuevaAltura);
      }

      if (contador === 0) {
        clearInterval(intervalo);
        wrapper.style.display = 'none';
        final.style.display = 'flex';
      }
    }, 1000);
  </script>

</body>
</html>
