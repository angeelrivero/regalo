<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>¡Feliz Cumpleaños!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffc0cb;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      flex-direction: column;
    }

    .contador-wrapper {
      position: relative;
      width: 200px;
      height: 200px;
    }

    svg {
      width: 100%;
      height: 100%;
    }

    .wave {
      animation: waveMove 2s infinite linear;
    }

    @keyframes waveMove {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    .numero {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 60px;
      color: white;
      font-weight: bold;
      text-shadow: 1px 1px 2px #ff1493;
      z-index: 2;
    }

    #imagen {
      position: absolute;
      opacity: 0;
      transform: scale(0.1);
      transition: transform 5s ease-in-out, opacity 2s ease-in;
      max-width: 100%;
      max-height: 100%;
    }

    #imagen.mostrar {
      opacity: 1;
      transform: scale(1);
    }
  </style>
</head>
<body>

  <div class="contador-wrapper">
    <svg viewBox="0 0 200 200" preserveAspectRatio="xMidYMid meet">
      <defs>
        <clipPath id="clipCircle">
          <circle cx="100" cy="100" r="100" />
        </clipPath>
      </defs>

      <g clip-path="url(#clipCircle)">
        <rect x="0" y="0" width="200" height="200" fill="#ffc0cb" />

        <g id="grupoAgua" transform="translate(0, 0)">
          <g class="wave">
            <!-- Ola colocada en la parte superior -->
            <path d="M0 40 Q 25 50, 50 40 T 100 40 T 150 40 T 200 40 V0 H0Z" 
                  fill="#ff69b4" opacity="0.8" />
          </g>
        </g>
      </g>
    </svg>

    <div class="numero" id="numero">21</div>
  </div>

  <img id="imagen" src="TÚ_IMAGEN_AQUÍ.jpg" alt="Sorpresa" />

  <script>
    let contador = 21;
    const numero = document.getElementById('numero');
    const imagen = document.getElementById('imagen');
    const grupoAgua = document.getElementById('grupoAgua');

    const intervalo = setInterval(() => {
      contador--;
      if (contador >= 0) {
        numero.textContent = contador;

        // Movimiento de ola desde arriba (y = 0) hacia abajo (y = 200)
        const porcentaje = contador / 21;
        const desplazamiento = porcentaje * 200;
        grupoAgua.setAttribute('transform', `translate(0, ${desplazamiento})`);
      }

      if (contador === 0) {
        clearInterval(intervalo);
        document.querySelector('.contador-wrapper').style.display = 'none';
        imagen.classList.add('mostrar');
      }
    }, 1000);
  </script>

</body>
</html>
