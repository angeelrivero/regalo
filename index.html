<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>¡Feliz Cumpleaños!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffc0cb;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      flex-direction: column;
    }

    .contador-wrapper {
      position: relative;
      width: 200px;
      height: 200px;
    }

    svg {
      width: 100%;
      height: 100%;
    }

    .numero {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 60px;
      color: white;
      font-weight: bold;
      text-shadow: 1px 1px 2px #ff1493;
      z-index: 2;
    }

    #imagen {
      position: absolute;
      opacity: 0;
      transform: scale(0.1);
      transition: transform 5s ease-in-out, opacity 2s ease-in;
      max-width: 100%;
      max-height: 100%;
    }

    #imagen.mostrar {
      opacity: 1;
      transform: scale(1);
    }
  </style>
</head>
<body>

  <div class="contador-wrapper">
    <svg viewBox="0 0 200 200">
      <defs>
        <!-- Clip circular -->
        <clipPath id="clipCircle">
          <circle cx="100" cy="100" r="90" />
        </clipPath>
      </defs>

      <!-- Círculo blanco de borde -->
      <circle cx="100" cy="100" r="90" fill="none" stroke="white" stroke-width="10" />

      <!-- Fondo de "agua rosa" que se vacía -->
      <g clip-path="url(#clipCircle)">
        <rect id="agua" x="0" y="0" width="200" height="200" fill="#ff69b4" />
      </g>
    </svg>

    <div class="numero" id="numero">21</div>
  </div>

  <!-- Imagen que aparece al final -->
  <img id="imagen" src="TÚ_IMAGEN_AQUÍ.jpg" alt="Sorpresa" />

  <script>
    let contador = 21;
    const numero = document.getElementById('numero');
    const agua = document.getElementById('agua');
    const imagen = document.getElementById('imagen');
    const wrapper = document.querySelector('.contador-wrapper');

    const intervalo = setInterval(() => {
      contador--;
      if (contador >= 0) {
        numero.textContent = contador;

        // Altura dinámica del agua desde 200px (lleno) hasta 0px (vacío)
        const porcentaje = contador / 21;
        const nuevaAltura = porcentaje * 200;
        agua.setAttribute('y', 200 - nuevaAltura);
        agua.setAttribute('height', nuevaAltura);
      }

      if (contador === 0) {
        clearInterval(intervalo);
        wrapper.style.display = 'none';
        imagen.classList.add('mostrar');
      }
    }, 1000);
  </script>

</body>
</html>
