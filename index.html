<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>¡Feliz Cumpleaños!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffc0cb; /* rosa */
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      flex-direction: column;
    }

    .contador-wrapper {
      position: relative;
      width: 200px;
      height: 200px;
    }

    svg {
      width: 100%;
      height: 100%;
    }

    .wave {
      fill: #ff69b4;
      animation: waveAnim 2s infinite linear;
    }

    @keyframes waveAnim {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    .numero {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 60px;
      color: #fff;
      font-weight: bold;
      text-shadow: 1px 1px 2px #ff1493;
    }

    #imagen {
      position: absolute;
      opacity: 0;
      transform: scale(0.1);
      transition: transform 5s ease-in-out, opacity 2s ease-in;
      max-width: 100%;
      max-height: 100%;
    }

    #imagen.mostrar {
      opacity: 1;
      transform: scale(1);
    }
  </style>
</head>
<body>

  <div class="contador-wrapper">
    <svg viewBox="0 0 200 200">
      <defs>
        <clipPath id="clipCircle">
          <circle cx="100" cy="100" r="100"/>
        </clipPath>
      </defs>
      <g clip-path="url(#clipCircle)">
        <rect id="agua" x="0" y="0" width="200" height="200">
          <animate attributeName="y" values="0;200" dur="21s" fill="freeze" />
        </rect>
        <g transform="translate(0,0)">
          <path class="wave" d="M0 20 Q 25 0, 50 20 T 100 20 T 150 20 T 200 20 V200 H0Z" transform="translate(0,150) scale(1,1)">
            <animateTransform attributeName="transform" attributeType="XML" type="translate" from="0,150" to="-200,150" dur="2s" repeatCount="indefinite"/>
          </path>
        </g>
      </g>
      <circle cx="100" cy="100" r="98" stroke="#ff69b4" stroke-width="4" fill="none" />
    </svg>
    <div class="numero" id="numero">21</div>
  </div>

  <img id="imagen" src="TÚ_IMAGEN_AQUÍ.jpg" alt="Sorpresa" />

  <script>
    let contador = 21;
    const numero = document.getElementById('numero');
    const imagen = document.getElementById('imagen');

    const intervalo = setInterval(() => {
      contador--;
      if (contador >= 0) {
        numero.textContent = contador;
      }
      if (contador === 0) {
        clearInterval(intervalo);
        document.querySelector('.contador-wrapper').style.display = 'none';
        imagen.classList.add('mostrar');
      }
    }, 1000);
  </script>

</body>
</html>
